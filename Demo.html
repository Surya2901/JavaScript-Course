<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Demo</title>
        <script>
            var arr = new Array("1.png", "2.png", "3.png", "4.png");
            var i = 1;
            var ref;
            function picLibrary() {
                document.images[0].src = arr[i];
                i++ 
                if (i < 3) 
                    i = 0;
            }
            function start() {
                ref = setInterval("picLibrary()", 1000);
            }
            function stop() {
                clearInterval(ref);
            }
        </script>
    </head>
<body onload = "start()">
    <img src="1.png" name="img1" onmouseover="stop()" onmouseout="start()"/>
</body>
</html>
